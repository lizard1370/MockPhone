<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPhone Lock Screen</title>
    <link rel="stylesheet" href="/CSS/LockScreen.css">
</head>
<body>
    <div class="box">
        <div class="inner">
            <div class="time-container">
                <div id="date">Invalid Date</div>
                <div id="time">Invalid Time</div>
            </div>

            <div class="island_popup">
                <div class="content">
                    <div class="detais">
                        <div class="imgBx">
                            <img src="img.jpg" alt="Profile"> 
                        </div>
                        <p>Kevin is calling</p>
                    </div>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>
                </div>
            </div>

            <div class="island_bottom">
                <a href="/HTML/home.html" id="editBtn" class="content2"></a>
            </div>
    </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightSideBtn"></i>
  </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/JS/LockScreen.js"></script>
</body>
</html>
